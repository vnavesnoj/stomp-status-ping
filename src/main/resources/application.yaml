spring:
  application:
    name: stomp-status-ping

  profiles:
    active: dev

  session:
    redis:
      flush-mode: on_save
      namespace: spring:session
      repository-type: indexed
  docker:
    compose:
      file: classpath:/docker-compose.yaml

app:
  websocket:
    stomp:
      server:
        endpoints: "/stomp"
        origins: "*"
        server-heartbeat: 10000
        client-heartbeat: 10000
        destination:
          prefix: "/app"
          current-user-status: "/current-status"
      broker:
        destination:
          prefix: "/topic"
          user-status: "/status"
      auth:
        username-header: "username"
  webclient:
    auth:
      write-timeout: 3000
      read-timeout: 3000
      connect-timeout: 3000
      base-url: http://localhost:8082
      auth-path: /auth/chatAuth
      auth-response-timeout: 5000
      token-header: "Authorization"

  redis:
    entity:
      active-ws-session:
        ttl: 60


server:
  servlet:
    session:
      timeout: 60

logging:
  level:
    root: info